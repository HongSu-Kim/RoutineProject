<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout_user">

<th:block layout:fragment="content">

    <!-- body -->
    <div class="card-body px-5 pb-5 pt-0 card-body-routine">

        <h4 class="text-dark text-center mb-5">로그인</h4>

        <form th:action="@{/mypage/login}" th:object="${memberLoginDTO}" method="post">
            <div class="row row-routine">

                <!-- 입력 -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <input type="text" class="form-control input-lg input_routine" id="email" name="email"
                               th:field="*{email}" th:errorclass="fieldErrors" placeholder="이메일 주소">
                    </div>
                    <div class="error_routine" th:errors="*{email}"></div>
                </div>
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <input type="password" class="form-control input-lg input_routine" id="pwd" name="pwd"
                               th:field="*{pwd}" th:errorclass="fieldErrors" placeholder="비밀번호">
                    </div>
                    <div class="error_routine" th:errors="*{pwd}"></div>
                </div>

                <!-- 버튼 -->
                <div class="col-md-12 col-routine-2">
                    <button type="submit" class="btn btn-primary btn-pill mb-4">로그인</button>
                </div>

                <!-- 하단 링크 -->
                <div>
                    <div class="bottom-routine">
                        <a href="/mypage/resetPwd" class="a-routine a-bottom-routine">비밀번호 찾기</a>
                    </div>
                    <div class="middlebar-routine"></div>
                    <div class="bottom-routine">
                        <a href="/mypage/join" class="a-routine a-bottom-routine">회원가입</a>
                    </div>
                </div>

            </div>
        </form>

    </div>

</th:block>

</html>
