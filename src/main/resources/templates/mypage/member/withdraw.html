<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout_user">

<th:block layout:fragment="content">

    <!-- body -->
    <div class="card-body px-5 pb-5 pt-0 card-body-routine">

        <h4 class="text-dark text-center mb-5">회원탈퇴</h4>

        <div class="routine-img withdraw-img">
            <img src="https://item.kakaocdn.net/do/4856d24382126429021e6246b1866c9466d8fd08427c1f00d04db607cc4cdc8e" style="width: 100pt;">
            <p>정말로 탈퇴하시겠어요?</p>
        </div>

        <form th:action="@{withdraw}" th:object="${memberLoginDTO}" method="post">
            <div class="row row-routine">

                <!-- 입력 -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <input type="password" class="form-control input-lg input_routine" id="pwd" name="pwd"
                           th:field="*{pwd}" th:errorclass="fieldErrors" placeholder="비밀번호">
                    <div class="error_routine" th:errors="*{pwd}"></div>
                </div>

                <!-- 버튼 -->
                <div class="col-md-12 col-routine-2">
                    <button type="submit" class="btn btn-primary btn-pill mb-4 btn-routine">탈퇴하기</button>
                </div>

            </div>
        </form>

    </div>

</th:block>

</html>
