<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout_user_ver1">

<th:block layout:fragment="content">

    <!-- body -->
    <div class="card-body px-5 pb-5 pt-0 card-body-routine">

        <!-- title -->
        <th:block th:if="${(#request.getRequestURI).equals('/join')}">
            <h4 class="text-dark text-center mb-5">회원가입</h4>
        </th:block>
        <th:block th:if="${(#request.getRequestURI).equals('/profile-edit')}">
            <h4 class="text-dark text-center mb-5">회원정보 수정</h4>
        </th:block>

        <form th:action="@{join} or @{profile-edit}" th:object="${memberJoinDTO}" method="post">
            <div class="row row-routine">

                <!-- 입력 -->
                <!-- email-->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <th:block th:if="${(#request.getRequestURI).equals('/join')}">
                        <div>
                            <input type="text" class="form-control input-lg input_routine"
                                   th:field="*{email}" th:errorclass="fieldErrors" placeholder="이메일 주소" autofocus>
                        </div>
                        <div class="error_routine" th:errors="*{email}"></div>
                    </th:block>
                    <th:block th:if="${(#request.getRequestURI).equals('/profile-edit')}">
                        <div>
                            <input type="text" class="form-control input-lg input_routine" readonly="readonly">
                        </div>
                    </th:block>
                </div>

                <!-- password -->
                <th:block th:if="${(#request.getRequestURI).equals('/profile-edit')}">
                    <div class="form-group col-md-12 mb-4 mb_routine">
                        <div>
                            <input type="password" class="form-control input-lg input_routine"
                                   th:field="*{pwd}" th:errorclass="fieldErrors" placeholder="기존 비밀번호" autofocus>
                        </div>
                        <div class="error_routine" th:errors="*{pwd}"></div>
                    </div>
                </th:block>
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <th:block th:if="${(#request.getRequestURI).equals('/join')}">
                            <input type="password" class="form-control input-lg input_routine"
                                   th:field="*{pwd}" th:errorclass="fieldErrors" placeholder="비밀번호">
                        </th:block>
                        <th:block th:if="${(#request.getRequestURI).equals('/profile-edit')}">
                            <input type="password" class="form-control input-lg input_routine"
                                   th:field="*{pwd}" th:errorclass="fieldErrors" placeholder="새 비밀번호">
                        </th:block>
                    </div>
                    <div class="error_routine" th:errors="*{pwd}"></div>
                </div>
                <div class="form-group col-md-12 mb_routine">
                    <div>
                        <th:block th:if="${(#request.getRequestURI).equals('/join')}">
                            <input type="password" class="form-control input-lg input_routine"
                                   th:field="*{pwd2}" th:errorclass="fieldErrors" placeholder="비밀번호 확인">
                        </th:block>
                        <th:block th:if="${(#request.getRequestURI).equals('/profile-edit')}">
                            <input type="password" class="form-control input-lg input_routine"
                                   th:field="*{pwd2}" th:errorclass="fieldErrors" placeholder="새 비밀번호 확인">
                        </th:block>
                    </div>
                    <div class="error_routine" th:errors="*{pwd2}"></div>
                </div>

                <!-- nickname -->
                <div class="form-group col-md-12 mb_routine">
                    <div>
                        <th:block th:if="${(#request.getRequestURI).equals('/join')}">
                            <input type="text" class="form-control input-lg input_routine"
                                   th:field="*{nickname}" th:errorclass="fieldErrors" placeholder="닉네임">
                        </th:block>
                        <th:block th:if="${(#request.getRequestURI).equals('/profile-edit')}">
                            <input type="text" class="form-control input-lg input_routine"
                                   th:field="*{nickname}" th:errorclass="fieldErrors" placeholder="닉네임">
                        </th:block>
                    </div>
                    <div class="error_routine" th:errors="*{nickname}"></div>
                </div>

                <!-- gender -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <th:block th:if="${(#request.getRequestURI).equals('/join')}">
                        <div>
                            <input type="text" class="form-control input-lg input_routine"
                                   th:field="*{gender}" th:errorclass="fieldErrors" placeholder="성별">
                        </div>
                        <div class="error_routine" th:errors="*{gender}"></div>
                    </th:block>
                    <th:block th:if="${(#request.getRequestURI).equals('/profile-edit')}">
                        <div>
                            <input type="text" class="form-control input-lg input_routine"
                                   th:field="*{gender}" th:errorclass="fieldErrors" readonly="readonly">
                        </div>
                    </th:block>
                </div>

                <!-- birth -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <th:block th:if="${(#request.getRequestURI).equals('/join')}">
                        <div>
                            <input type="text" class="form-control input-lg input_routine"
                                   th:field="*{birth}" th:errorclass="fieldErrors" placeholder="생년월일">
                        </div>
                        <div class="fieldError error_routine" th:errors="*{birth}"></div>
                    </th:block>
                    <th:block th:if="${(#request.getRequestURI).equals('/profile-edit')}">
                        <div>
                            <input type="text" class="form-control input-lg input_routine"
                                   th:field="*{birth}" th:errorclass="fieldErrors" readonly="readonly">
                        </div>
                    </th:block>
                </div>

                <!-- 버튼 -->
                <div class="col-md-12 col-routine-2">
                    <th:block th:if="${(#request.getRequestURI).equals('/join')}">
                        <button type="submit" class="btn btn-primary btn-pill mb-4 btn-routine">가입하기</button>
                    </th:block>
                    <th:block th:if="${(#request.getRequestURI).equals('/profile-edit')}">
                       <button type="submit" class="btn btn-primary btn-pill mb-4 btn-routine">수정하기</button>
                    </th:block>
                </div>

                <!-- 하단 링크 -->
                <th:block th:if="${(#request.getRequestURI).equals('/join')}">
                    <div>
                        <div class="bottom-routine">
                            <a href="login" class="a-routine a-bottom-routine">로그인</a>
                        </div>
                    </div>
                </th:block>

            </div>
        </form>

    </div>

</th:block>

</html>
