<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout_user_ver1">

<th:block layout:fragment="content">

    <!-- body -->
    <div class="card-body px-5 pb-5 pt-0 card-body-routine">

        <!-- title -->
        <h4 class="text-dark text-center mb-5">회원정보 수정</h4>

        <form th:action="@{edit-profile}" th:object="${memberEditDTO}" method="post">
            <div class="row row-routine">

<!--            <input type="hidden" th:field="*{id}"/>-->

                <!-- 입력 -->
                <!-- email-->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <input type="text" class="form-control input-lg input_routine"
                               th:value="${session.loginMember.email}" name="email" id="email" readonly="readonly">
                    </div>
                </div>

                <!-- password -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <input type="password" class="form-control input-lg input_routine"
                               th:field="*{pwd}" id="pwd" th:errorclass="fieldErrors" placeholder="기존 비밀번호" autofocus>
                    </div>
                    <div class="error_routine" th:errors="*{pwd}"></div>
                </div>
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <input type="password" class="form-control input-lg input_routine"
                               th:field="*{newPwd}" id="newPwd" th:errorclass="fieldErrors" placeholder="새 비밀번호">
                    </div>
                    <div class="error_routine" th:errors="*{newPwd}"></div>
                </div>
                <div class="form-group col-md-12 mb_routine">
                    <div>
                        <input type="password" class="form-control input-lg input_routine"
                               th:field="*{newPwd2}" id="newPwd2" th:errorclass="fieldErrors" placeholder="새 비밀번호 확인">
                    </div>
                    <div class="error_routine" th:errors="*{newPwd2}"></div>
                </div>

                 <!-- nickname -->
                <div class="form-group col-md-12 mb_routine">
                    <div>
                        <input type="text" class="form-control input-lg input_routine"
                               th:field="*{nickname}" id="nickname" th:errorclass="fieldErrors" th:placeholder="${session.loginMember.nickname}">
                    </div>
                    <div class="error_routine" th:errors="*{nickname}"></div>
                </div>

                <!-- gender -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <input type="text" class="form-control input-lg input_routine"
                               th:value="${session.loginMember.gender}" name="gender" id="gender" readonly="readonly">
                    </div>
                </div>

                <!-- birth -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <input type="text" class="form-control input-lg input_routine"
                               th:value="${session.loginMember.birth}" name="birth" id="birth" readonly="readonly">
                    </div>
                </div>

                <!-- 버튼 -->
                <div class="col-md-12 col-routine-2">
                    <button type="submit" class="btn btn-primary btn-pill mb-4 btn-routine btn-edit-left" id="edit">수정</button>
                    <button type="button" onclick="location.href='mypage'" class="btn btn-primary btn-pill mb-4 btn-routine btn-edit-right" id="cancel">취소</button>
                </div>

            </div>
        </form>

    </div>

</th:block>

</html>
