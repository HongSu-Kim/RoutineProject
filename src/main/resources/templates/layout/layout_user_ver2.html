<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Routine</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
    <link href="/plugins/material/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="/plugins/simplebar/simplebar.css" rel="stylesheet" />

    <!-- PLUGINS CSS STYLE -->
    <link href="/plugins/nprogress/nprogress.css" rel="stylesheet" />

    <!-- MONO CSS -->
    <link id="main-css-href" href="/css/style.css" rel="stylesheet"/>

    <!-- LAYOUT USER CSS -->
    <link rel="stylesheet" href="/css/layout_user.css"/>

    <!-- FAVICON -->
    <link href="/images/favicon.png" rel="shortcut icon" />

    <!-- nprogress script -->
    <script src="/plugins/nprogress/nprogress.js"></script>

    <!-- 각 페이지의 css 작성 위치 -->
    <th:block layout:fragment="css"></th:block>

</head>
<body class="bg-light-gray body-routine" id="body">
    <div class="container align-items-center justify-content-center container-routine">

        <!-- header -->
        <th:block th:replace="layout/fragments/header_user_ver2::header"></th:block>

        <!-- content -->
        <div class="flex-column justify-content-between flex-routine">
            <th:block layout:fragment="content"></th:block>
        </div>

        <!-- navi -->
        <th:block th:replace="layout/fragments/navbar_user::navbar"></th:block>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <!-- 각 페이지의 script 작성 위치 -->
    <th:block layout:fragment="script"></th:block>
</body>
</html>
