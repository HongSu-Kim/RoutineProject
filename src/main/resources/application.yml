server:
  port: 8090
  servlet:
    encoding:
      force: true
      charset: UTF-8

spring:
  h2:
    console: true
    path: /h2-console
  datasource:
#    username: routine
#    password: a123
#    driver-class-name: com.mysql.cj.jdbc.Driver
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/routine
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

